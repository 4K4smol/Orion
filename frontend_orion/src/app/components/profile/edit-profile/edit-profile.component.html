<!-- src/app/components/profile/edit-profile/edit-profile.component.html -->
<div class="container">
    <h1>Editar Perfil</h1>
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="updatedData.name" name="name" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="updatedData.email" name="email" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input type="password" id="password" [(ngModel)]="updatedData.password" name="password" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="password_confirmation">Confirmar Contraseña</label>
        <input type="password" id="password_confirmation" [(ngModel)]="updatedData.password_confirmation" name="password_confirmation" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-success">Actualizar Perfil</button>
    </form>
  </div>
